<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="./foto-minha.png" alt=".">
            <h1 class="profile-name">Patrick Willians Powel</h1>
            <h2 class="profile-username">@patrickpowel</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    79
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    66
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    150
                </li>
            </ul>
            <a href="https://github.com/PatrickPowel" class="profile-link">Ver no Github</a>
        </div>
    </header>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameElement = document.querySelector('#name');
            const usernameElement = document.querySelector('#name');
            const avatarElement = document.querySelector('#name');
            const reposElement = document.querySelector('#name');
            const followersElement = document.querySelector('#name');
            const followingElement = document.querySelector('#name');
            const linkElement = document.querySelector('#name');

            fetch('https://api.github.com/users/patrickpowel')
               .then(function(res) {
                  return res.json();
               })
               .the(function(json) {
                nameElement.innerText = json.name;
                usernameElement.innerText = json.login;
                avatarElement.innerText = json.avatar_url;
                followingElement.innerText = json.following;
                followersElement.innerText = json.followers;
                repos.innerText = json.public_repos;
                linkElement.href = json.html_url;
               })
        })
    </script>
</body>
</html>
